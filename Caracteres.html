<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>titulo</h1>
    <h2>sub-titulo</h2>
    <p>holitas</p>
    <!--comentario HTML-->
    <!--strong:etiqueta para poner en negrita un texto-->
    <p>Cet Nº<STRONG>30</STRONG></p>
    <!--u subraya un texto-->
    <p>Cet Nº<u>30</u></p>
    <p>Cet Nº<em><strong>30</strong></em></p>
    <p>cet Nº <i>30</i></p>
    <!--b: bold (negrita) //menor importancia que strong-->
    <p>cet Nº <b>30</b></p>
    <p>cet Nº <br>30</p>
    <p>cet Nº30 - 4<sup>to</sup> 1<sup>era</sup> </p>
    <p>1001<sub>(2)</sub></p>
    <p>
        <abbr title="hyperText Markup languages">HTML</abbr>
    </p>
    <P>Este es el color <spam>ROJO</spam></P>
    <p>
        ir al <a href="http://cet30.edu.ar">CET Nº30</a>
    </p>
    <!--
        <etiqueta-apertura>CONTENIDO</etiqueta-cierre>
    -->
    
</body>
</html>
